# ==========================================
# INVENTORY SYSTEM - DEVELOPMENT DOCKER COMPOSE
# ==========================================
# Ishga tushirish / Run:
#   docker-compose up -d --build
#
# Birinchi marta superuser yaratish:
#   docker-compose exec backend python manage.py createsuperuser
#
# Loglarni ko'rish:
#   docker-compose logs -f backend
#
# To'xtatish / Stop:
#   docker-compose down
# ==========================================

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: inventory_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_pass_2024
    ports:
      - "5433:5432"
    networks:
      - inventory_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn inventory_system.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    networks:
      - inventory_network
    env_file:
      - ./backend/.env.docker
    depends_on:
      db:
        condition: service_healthy

  # React Frontend (Development mode with hot reload)
  frontend:
    image: node:20-alpine
    container_name: inventory_frontend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm start"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - inventory_network
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - backend

  # Redis (for caching and Celery)
  redis:
    image: redis:7-alpine
    container_name: inventory_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - inventory_network
    volumes:
      - redis_data:/data

  # Nginx Reverse Proxy (optional - for production-like testing)
  # Ishga tushirish: docker-compose --profile with-nginx up -d
  nginx:
    image: nginx:alpine
    container_name: inventory_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - inventory_network
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
      - frontend
    profiles:
      - with-nginx

networks:
  inventory_network:
    driver: bridge

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:
