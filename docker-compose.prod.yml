# ==========================================
# INVENTORY SYSTEM - PRODUCTION DOCKER COMPOSE
# ==========================================
# Ishga tushirish / Run:
#   docker-compose -f docker-compose.prod.yml up -d --build
#
# To'xtatish / Stop:
#   docker-compose -f docker-compose.prod.yml down
# ==========================================

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: inventory_db_prod
    restart: always
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    env_file:
      - ./backend/.env.production
    environment:
      - POSTGRES_DB=${DB_NAME:-inventory_db}
      - POSTGRES_USER=${DB_USER:-inventory_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - inventory_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-inventory_user} -d ${DB_NAME:-inventory_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: inventory_redis_prod
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_prod:/data
    networks:
      - inventory_network_prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_backend_prod
    restart: always
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn inventory_system.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --worker-class gthread --worker-tmp-dir /dev/shm --timeout 120 --access-logfile - --error-logfile -"
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
      - ./backend/logs:/app/logs
    env_file:
      - ./backend/.env.production
    environment:
      - DJANGO_SETTINGS_MODULE=inventory_system.settings
      - DB_HOST=db
      - DB_PORT=5432
      - FRONTEND_URL=http://192.168.0.129
    networks:
      - inventory_network_prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Production Build with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
    container_name: inventory_frontend_prod
    restart: always
    networks:
      - inventory_network_prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: inventory_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume_prod:/app/staticfiles:ro
      - media_volume_prod:/app/media:ro
    networks:
      - inventory_network_prod
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  inventory_network_prod:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:
  static_volume_prod:
  media_volume_prod:
